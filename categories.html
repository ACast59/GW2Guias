---
layout: page
title: Categorias
---

<div class="site-tags">
  <div class="tag-list">
    {% for tag in site.categories %}
    <a href="#{{ tag[0] | slugify }}" style="background: #333;color: #fff;padding: 5px 10px;border-radius: 2px;"><i class="icon-calendar"></i> {{ tag[0] | capitalize }}</a>
    {% endfor %}
  </div>
  <hr style="background: #ddd;margin-top: 10px;" />
  <div class="tag-posts">
    {% for tag in site.categories %}
    <h3 id="{{ tag[0] | slugify }}" style="color: #333;font-size: 30px;">{{ tag[0] | capitalize }}</h3>
    <ul class="tag-posts-tagged">
      {% for post in tag[1] %}
        <a href="{{ site.baseurl }}{{ post.url }}">
      <li style="font-size: 16px;">
        {{ post.title }}
      <small style="font-size: 75%;">{{ post.date | date_to_string }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
