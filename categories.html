---
layout: page
title: Categorias
---

<div class="site-tags">
  <div class="site-tags-list">
    {% for tag in site.categories %}
    <a href="#{{ tag[0] | slugify }}" class="" style="background: #333;color: #fff;padding: 5px 10px;border-radius: 2px;"><i class="icon-calendar"></i> {{ tag[0] }}</a>
    {% endfor %}
  </div>
  <hr/>
  <div class="site-tags-posts">
    {% for tag in site.categories %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul class="tags-expo-posts">
      {% for post in tag[1] %}
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      <small class="post-date">{{ post.date | date_to_string }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
