---
layout: page
title: Categorias
---

<div class="site-tags">
  <div class="tag-list">
    {% for tag in site.categories %}
    <a href="#{{ tag[0] | slugify }}"><i class="icon-guide"></i> {{ tag[0] | capitalize }}</a>
    {% endfor %}
  </div>
  <div class="tag-posts">
    {% for tag in site.categories %}
    <h3 id="{{ tag[0] | slugify }}">{{ tag[0] | capitalize }}</h3>
    <ul class="tag-posts-tagged">
      {% for post in tag[1] %}
        <a href="{{ site.baseurl }}{{ post.url }}">
          <li>
            {{ post.title }}
          </li>
        </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
